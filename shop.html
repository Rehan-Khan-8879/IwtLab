<!DOCTYPE html>
<html>
<head>
  <title>My Store | Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>My Store</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="products two-column" id="productList"></div>

<footer>
  © 2026 My Store
</footer>

<script>
  const list = document.getElementById("productList");

  for (let i = 1; i <= 100; i++) {
    list.innerHTML += `
      <div class="product">
        <img src="products/product${i}.jpg" onerror="this.src='placeholder.jpg'">
        <h3>Product ${i}</h3>
        <p>₹0</p>
      </div>
    `;
  }
</script>

</body>
</html>
